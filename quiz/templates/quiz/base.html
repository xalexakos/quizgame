<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizGame</title>
    <style>

        body {
          height: 100%;
          font-family: Arial, Helvetica, sans-serif;
        }

        ul.top-bar {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #A9A9A9;
        }

        li {
          float: left;
        }

        li.right{
          float: right;
        }

        li.nav-item a {
          display: block;
          text-align: center;
          padding: 14px 16px;
          color: black;
          text-decoration: none;
          font-weight: bold;
        }

        li.nav-item a.big {
          font-size: 18px;
        }

        li.nav-item span {
            display: block;
            text-align: center;
            padding: 14px 16px;
            color: black;
        }

        .question {
            margin: 0 auto;
            width: 50%;
        }

        .new-quiz-btn {
            display: block;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            line-height: 25px;
            text-decoration: none;
            font-size: 22px;
        }

        .registration {
            text-align: center;
        }

        .has-error {
            color: red;
        }

        .success {
            color: green;
        }

        .small {
            font-size: 12px;
        }

        .padding-top {
            padding-top: 5px;
        }

        ul.messages {
            list-style: none;
            padding: 10px 0 0 30px;
            width: 200px;
            margin: 0 auto;
        }

        .submit-btn {
            width: 75px;
            height: 25px;
            margin: 5px;
        }

        #id_username, #id_password,
        #id_password1, #id_password2 {
            margin: 5px;
            padding: 5px;
        }

        .main {
            margin: 150px;
            display: grid;
            justify-items: center;
        }

        .main-holder {
          width: 50%;
          height: 70%;
          display: grid;
          justify-items: center;
          align-items: center;
        }

        .main-form {
          align-self: flex-start;
          display: grid;
          justify-items: center;
          align-items: center;
        }
    </style>
</head>
<body class="body">
    <ul class="top-bar">
        <li class="nav-item"><a class="big" href="{% url 'home_page' %}">QuizGame</a></li>
        {% if request.user.is_authenticated %}
            <li class="nav-item right"><a href="{% url 'logout_page' %}">Logout</a></li>
            <li class="nav-item right"><span>Hello, {{ request.user }}</span></li>
        {% endif %}
    </ul>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
