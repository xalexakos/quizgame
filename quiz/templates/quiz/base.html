<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizGame</title>
    <style>
        ul.top-bar {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #A9A9A9;
        }

        li {
          float: left;
        }

        li.right{
          float: right;
        }

        li.nav-item a {
          display: block;
          text-align: center;
          padding: 14px 16px;
          color: black;
          text-decoration: none;
          font-weight: bold;
        }

        li.nav-item span {
            display: block;
            text-align: center;
            padding: 14px 16px;
            color: black;
        }

        .question {
            margin: 0 auto;
            width: 50%;
        }

        .new-quiz-btn {
            display: block;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            line-height: 25px;
            text-decoration: none;
            font-size: 18px;
        }

        .registration {
            text-align: center;
        }

        .has-error {
            color: red;
        }

        .small {
            font-size: 12px;
        }

        .padding-top {
            padding-top: 5px;
        }
    </style>
</head>
<body class="body">
    <ul class="top-bar">
        <li class="nav-item"><a href="{% url 'home_page' %}">QuizGame</a></li>
        {% if request.user.is_authenticated %}
            <li class="nav-item right"><a href="{% url 'logout_page' %}">Logout</a></li>
            <li class="nav-item right"><span>Hello, {{ request.user }}</span></li>
        {% endif %}
    </ul>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
