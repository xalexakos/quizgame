{% extends "quiz/base.html" %}
{% block content %}
<div style="margin: 0 auto; width: 50%">
    <h3>{{ question }}</h3>
    <form action="" method="post">
        {% for ans in answers %}
            <input type="radio" name="answer" value="{{ ans.no }}" /> {{ ans.text }} <br /><br />
        {% endfor %}
    </form>
</div>
{% endblock %}
