{% extends "quiz/base.html" %}
{% block content %}
<main class="main-holder">
    <h3>{{ question }}</h3>
    <form action="" method="post">
        {% for ans in answers %}
            <input type="radio" name="answer" value="{{ ans.no }}" /> {{ ans.text }} <br /><br />
        {% endfor %}
    </form>
</main>
{% endblock %}
